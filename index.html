<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:500" rel="stylesheet">
    <title>Rustik</title>
</head>

<body>

    <nav class="navbar" style="width: 100vw">
        <span href="" class="navbar-brand ml-4">Rustik</span>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link mr-3" href="#">Profile</a>
            </li>
        </ul>
    </nav>
    
<div class="main">
    <div class="left">
        <form align="center">
            <p style="font-size: 20px">Search for a campground</p>
            <div class="form-group mt-4">
                <input type="text" class="form-control" id="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <select name="size" id="size" class="custom-select">
                    <option selected>Choose campground size</option>
                    <option value="1">Less than 20 sites</option>
                    <option value="2">21-50 sites</option>
                    <option value="3">50+ sites</option>
                </select>
            </div>
            <div class="form-group">
                <select name="type" id="type" class="custom-select">
                    <option selected>Choose type</option>
                    <option value="1">Tent</option>
                    <option value="2">Truck camper</option>
                    <option value="3">Trailer or RV</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <select name="activities" id="activities" class="custom-select">
                    <option selected>Choose activity</option>
                    <option value="1">Hiking</option>
                    <option value="2">Swimming</option>
                    <option value="3">Biking</option>
                    <option value="3">Fishing</option>
                    <option value="3">Boating</option>
                </select>
            </div>
        </form>
    </div>

    <div class="right">
        <img src="IMG_3895.JPG" alt="porkies" class="img-fluid">
        <img src="IMG_3708.jpg" alt="lakesuperior" class="img-fluid">
        <img src="IMG_2888.JPG" alt="kingstonlake" class="img-fluid">
        <img src="IMG_2097.JPG" alt="manisteerivertrail" class="img-fluid">
        <img src="IMG_1482.JPG" alt="glacier" class="img-fluid">
    </div>
</div>
</body>

</html>
